<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <br />

    <div class="container">
      <br />
      <h1>BMI CALCULATOR</h1>
      <br />

      Your Age:
      <br />
      <input
        type="number"
        class="input"
        id="age"
        placeholder="Enter your age"
      />
      <br />
      <br />
      Your Height (cm):
      <br />
      <input
        type="number"
        class="input"
        id="height"
        placeholder="Enter your height"
      />
      <br />
      <br />
      Your Weight (kg):
      <br />
      <input
        type="number"
        class="input"
        id="weight"
        placeholder="Enter your weight"
      />
      <br />
      <br />
      <button class="btn" id="btn">Calculate BMI</button>
      <button class="btn" onclick="location.reload()">Clear</button>
      <br />
      <br />
      <input disabled type="text" class="input" id="bmi-result" />
      <br />

      <h2 class="info-text">
        Weight Condition:
        <div id="weight-condition"></div>
      </h2>
    </div>
    <br />
    <br />

    <footer>
      Copyright, 2023 by Asiphe Ndimlana
      <br />
      Credit to
      <a href="https://unsplash.com/s/photos/dark-background">Unsplash</a> for
      the background image.
    </footer>
    <br />

    <script src="/code.js"></script>
  </body>
</html>
